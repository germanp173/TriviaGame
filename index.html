<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pixar Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/pixar-lamp.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div style="margin: auto; width: 70%">
            <img src="assets/images/pixar-logo.jpg" alt="Pixar Logo" style="width: 100%">
            <p class="text-right" id="trivia-header">Trivia Game</p>
        </div>
        
        <div id="top-display" class="text-center">
            <br>
            <button type="button" class="btn btn-primary" id="start-button">Start</button>
        </div>

        <div class="d-none" id="triviaCanvas" data-state="show">
            <div id="center-display">
                <div class="list-group text-center">
                    <button class="list-group-item list-group-item-action list-group-item-primary choice">Testing 1</button>
                    <br>
                    <button class="list-group-item list-group-item-action list-group-item-success choice">Testing 2</button>
                    <br>
                    <button class="list-group-item list-group-item-action list-group-item-warning choice">Testing 3</button>
                    <br>
                    <button class="list-group-item list-group-item-action list-group-item-info choice">Testing 4</button>
                </div>
            </div>
            <br>
            <div id="bottom-display">
                <div class="progress">
                    <div id="progress" class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" 
                    data-toggle="tooltip" data-placement="right" title="2/25"></div>
                </div>
                <br>
                <div class="text-right">
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCenterTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        ...
                    </div>
                    <div class="modal-footer">
                        <h5>Next question starts in: <h3><span class="badge badge-success" id="nextQuestionTimeLeft">10</span></h3></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
